services:
  - type: web
    name: obscuriboxd-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: TMDB_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: MAX_FILMS_TO_SCRAPE
        value: "10"  # Scrape 10 films per request (for posters and missing data)



